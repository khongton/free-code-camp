<!DOCTYPE html>

<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><link>
  <link rel="stylesheet" href="style.css"></link>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="calculator.js"></script>
  <script src="http://use.edgefonts.net/lato.js"></script>  
  <script src="http://use.edgefonts.net/cabin-condensed.js"></script>
</head>

<body>
  <div id = "title">
    <h1>A Simple Calculator</h1>
    <p1>Get ya math on</p1>
  </div>
  
  <div id = "padding">
  </div>
  
  <div id = "calculatorBody" class = "fluid-container body">
    <div id = "display" class = "fluid-container panel">
      <p1 id = "output">0</p1>
    </div>
    <div id = "calcPadding">
    </div>
    
    <div id = "keyBody" class = "fluid-container">  
    <div class = "row">
      <div class = "col-sm-3">
        <button id = "clear" class = "btn-danger" onclick = "clearAll('output')">AC</button>
      </div>
      <div class = "col-sm-3">
        <button id = "clearRecent" class = "btn-danger" onclick = "clearEntry('output')">C</button>
      </div>
      <div class = "col-sm-3">
        <button id = "plusMinus" class = "btn-success" onclick = "invert('output')">+/-</button>
      </div>
      <div class = "col-sm-3">
        <button id = "percent" class = "btn-success" onclick = "percent('output')"> % </button>
      </div>
    </div>
    
    <div id = "num3" class = "row">
      <div class = "col-sm-3">
        <button id = "key7" class = "btn-default" onclick = "pressKey('key7', 'output')">7</button>
      </div>
      <div class = "col-sm-3">
        <button id = 'key8' class = "btn-default" onclick = "pressKey('key8', 'output')">8</button>
      </div>
      <div class = "col-sm-3">
        <button id = 'key9' class = "btn-default" onclick = "pressKey('key9', 'output')">9</button>
      </div>
      <div class = "col-sm-3">
        <button id = "divide" class = "btn-success" onclick = "pressKey('divide', 'output')">/</button>
      </div>
    </div>
    
    <div id = "num2" class = "row">
      <div class = "col-sm-3">
        <button id = 'key4' class = "btn-default" onclick = "pressKey('key4', 'output')">4</button>
      </div>
      <div class = "col-sm-3">
        <button id = 'key5' class = "btn-default" onclick = "pressKey('key5', 'output')">5</button>
      </div>
      <div class = "col-sm-3">
        <button id = 'key6' class = "btn-default" onclick = "pressKey('key6', 'output')">6</button>
      </div>
      <div class = "col-sm-3">
        <button id = "multiply" class = "btn-success" onclick = "pressKey('multiply', 'output')">x</button>
      </div>
    </div>
      
    <div id = "num1" class = "row">
      <div class = "col-sm-3">
        <button id = 'key1' class = "btn-default" onclick = "pressKey('key1', 'output')">1</button>
      </div>
      <div class = "col-sm-3">
        <button id = 'key2' class = "btn-default" onclick = "pressKey('key2', 'output')">2</button>
      </div>
      <div class = "col-sm-3">
        <button id = "key3" class = "btn-default" onclick = "pressKey('key3', 'output')">3</button>
      </div>
      <div class = "col-sm-3">
        <button id = "minusKey" class = "btn-success" onclick = "pressKey('minusKey', 'output')">-</button>
      </div>
    </div>
   
    <div id = "zeroEqual" class = "row">
      <div class = "col-sm-3">
        <button id = "key0" class = "btn-default" onclick = "pressKey('key0', 'output')">0</button>
      </div>
      <div class = "col-sm-3">
        <button id = "keyDot" class = "btn-default" onclick = "pressKey('keyDot', 'output')">.</button>
      </div>
      <div class = "col-sm-3">
        <button id = "keyEqual" class = "btn-primary" onclick = "calculateTotal('output')">=</button>
      </div>
      <div class = "col-sm-3">
        <button id = "plusKey" class = "btn-success" onclick = "pressKey('plusKey', 'output')">+</button>
      </div>
    </div>
    
  </div>
    
  </div>

</body>
