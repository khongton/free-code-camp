<!DOCTYPE html>
<head>
  <title>Pomodoro</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="style.css"></link>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="timer.js"></script>
  <script src="http://use.edgefonts.net/electrolize;exo;geo:n4,i4.js"></script>
</head>

  
<body>
  <div id = "padding">
    <h1 id = "title">Pomodoro Timer</h1>
    <p><i>Your new favorite productivity hack.</i></p>
    <p>A description of what a Pomodoro is can be found <a href = "http://pomodorotechnique.com/get-started/">here.</a></p>
   
    <div id = "titlePadding">
    </div>
    
    <div class = "row" id = "set_timer">
  
      <div class = "col-md-1">
      </div>
      <div class = "col-md-4" id = "transbox">
        <p2>Set Pomodoro</p2>
        <div>
          <p1 id = "pomodoro_time">25</p1><p1>:00</p1>
        </div>
        <div class = "btn btn-group">
          <button onclick = incrementTimer('pomodoro_time') class = "btn btn-info" id = "pt++">+</button>
          <button onclick = decrementTimer('pomodoro_time') class = "btn btn-info" id = "pt--">-</button>
        </div>
      </div>
      <div class = "col-md-2">
      </div>
      <div class = "col-md-4" id = "transbox">
        <p2>Set Break</p2>
        <div>
          <p1 id = "break_time">5</p1><p1>:00</p1>
        </div>
        <div class = "btn btn-group">
          <button onclick = incrementTimer('break_time') class = "btn btn-info" id  = "bt++">+</button>
          <button onclick = decrementTimer('break_time') class = "btn btn-info" id = "bt--">-</button>
        </div> 
      </div>
       <div class = "col-md-1">
      </div>
      <div id = "padding">
      </div>
    </div>
    
    
    <div id = "timepad">
    <div id = "main_timer">
      <div id = "timerbox">
      <br>
      <p2 id = "timeTitle">Timer</p2>
      <h1 id = "timer"></h1>  
      <div class = "btn btn-group">
        <button onclick = "startTimer()" class = "btn btn-success">Start</button>  
        <button onclick = "stopTimer()" class = "btn btn-danger">Stop</button>
      </div>
      </div>
    </div>
    </div>
  
  </div>
</body>
